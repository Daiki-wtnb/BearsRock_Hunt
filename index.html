  <style>
  :root{
    --primary:#007AFF;
    --primary-light:#5AC8FA;
    --bg:#F2F2F7;
    --card:#FFFFFF;
    --border:#E5E5EA;
    --text:#000000;
    --text-secondary:#8E8E93;
    --success:#34C759;
    --error:#FF3B30;
    --shadow: 0 2px 12px rgba(0,0,0,0.08);
  }
  @media (prefers-color-scheme: dark) {
    :root{
      --primary:#0A84FF;
      --primary-light:#64D2FF;
      --bg:#000000;
      --card:#1C1C1E;
      --border:#38383A;
      --text:#FFFFFF;
      --text-secondary:#8E8E93;
      --success:#32D74B;
      --error:#FF453A;
      --shadow: 0 2px 12px rgba(0,0,0,0.3);
    }
  }
  *{ box-sizing:border-box; margin:0; padding:0; }
  html,body{ height:100%; }
  body{
    font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, "Helvetica Neue", Arial, "Hiragino Sans", "Noto Sans JP", sans-serif;
    background: var(--bg);
    color: var(--text);
    -webkit-font-smoothing: antialiased;
  }
  .container{
    max-width: 600px;
    margin: 0 auto;
    padding: 16px;
    padding-bottom: calc(90px + env(safe-area-inset-bottom));
  }
  .header{
    display:flex;
    align-items:center;
    justify-content:space-between;
    padding: 12px 0 20px;
    gap: 12px;
  }
  .header h1{
    font-size: 32px;
    font-weight: 800;
    letter-spacing: -0.5px;
  }
  .badge{
    display:inline-flex;
    align-items:center;
    gap: 6px;
    padding: 6px 12px;
    background: var(--card);
    border: 1px solid var(--border);
    border-radius: 20px;
    font-size: 14px;
    font-weight: 700;
    color: var(--text-secondary);
    box-shadow: var(--shadow);
    white-space: nowrap;
  }
  .badge-right{
    display:flex;
    align-items:center;
    gap: 8px;
    justify-content:flex-end;
    flex-wrap: wrap;
  }

  .card{
    background: var(--card);
    border-radius: 16px;
    padding: 20px;
    margin-bottom: 16px;
    box-shadow: var(--shadow);
    border: 1px solid var(--border);
  }
  .card-title{
    font-size: 20px;
    font-weight: 800;
    margin-bottom: 8px;
    letter-spacing: -0.3px;
  }
  .card-subtitle{
    font-size: 15px;
    color: var(--text-secondary);
    margin-bottom: 16px;
    line-height: 1.55;
  }
  .stats{
    display:flex;
    gap: 12px;
    margin-bottom: 16px;
  }
  .stat-item{
    flex:1;
    background: var(--bg);
    padding: 14px;
    border-radius: 12px;
    text-align:center;
    border: 1px solid rgba(0,0,0,0.02);
  }
  .stat-value{
    font-size: 26px;
    font-weight: 900;
    color: var(--primary);
    margin-bottom: 4px;
  }
  .stat-label{
    font-size: 13px;
    color: var(--text-secondary);
    font-weight: 700;
  }
  .progress-container{
    background: var(--bg);
    border-radius: 12px;
    height: 10px;
    overflow:hidden;
    margin: 14px 0 16px;
  }
  .progress-bar{
    height: 100%;
    background: linear-gradient(90deg, var(--primary), var(--primary-light));
    border-radius: 12px;
    transition: width 0.35s ease;
  }
  .input-group{ margin-bottom: 14px; }
  .input-label{
    display:block;
    font-size: 14px;
    font-weight: 800;
    margin-bottom: 7px;
    color: var(--text);
  }
  input{
    width:100%;
    padding: 15px 14px;
    border: 1px solid var(--border);
    border-radius: 12px;
    background: var(--card);
    color: var(--text);
    font-size: 16px;
    outline:none;
    transition: all 0.15s;
  }
  input:focus{
    border-color: var(--primary);
    box-shadow: 0 0 0 4px rgba(0,122,255,0.12);
  }
  button{
    width:100%;
    padding: 15px 14px;
    border: none;
    border-radius: 12px;
    background: var(--primary);
    color: white;
    font-size: 16px;
    font-weight: 900;
    cursor:pointer;
    transition: all 0.15s;
    box-shadow: var(--shadow);
  }
  button:hover:not(:disabled){ opacity: .92; transform: translateY(-1px); }
  button:disabled{ opacity: .45; cursor: not-allowed; }
  .btn-secondary{
    background: var(--bg);
    color: var(--text);
    margin-top: 10px;
  }

  /* âœ… ã½ã¡ã½ã¡è¨€èªãƒˆã‚°ãƒ« */
  .lang-pill{
    width:auto;
    padding:10px 12px;
    font-size:14px;
    font-weight:900;
    border-radius:999px;
    display:inline-flex;
    align-items:center;
    gap:8px;
    white-space:nowrap;
  }

  .alert{
    padding: 14px 14px;
    border-radius: 12px;
    margin: 12px 0;
    font-size: 14px;
    font-weight: 800;
    line-height: 1.45;
  }
  .alert-error{
    background: rgba(255,59,48,0.10);
    color: var(--error);
    border: 1px solid rgba(255,59,48,0.22);
  }
  .alert-success{
    background: rgba(52,199,89,0.10);
    color: var(--success);
    border: 1px solid rgba(52,199,89,0.22);
  }
  .link{ color: var(--primary); text-decoration:none; font-weight: 900; }
  .text-center{ text-align:center; }
  .text-muted{ color: var(--text-secondary); font-size: 14px; }
  .divider{ height:1px; background: var(--border); margin: 18px 0; }

  /* list / leaderboard */
  .list-item{
    display:flex;
    align-items:center;
    justify-content:space-between;
    padding: 14px;
    background: var(--bg);
    border-radius: 12px;
    margin-bottom: 10px;
  }
  .list-item.active{
    background: rgba(0,122,255,0.10);
    border: 1px solid rgba(0,122,255,0.22);
  }
  .rank-number{
    font-size: 18px;
    font-weight: 900;
    color: var(--text-secondary);
    min-width: 52px;
  }
  .rank-1 .rank-number{ color:#D4AF37; }
  .rank-2 .rank-number{ color:#C0C0C0; }
  .rank-3 .rank-number{ color:#CD7F32; }
  .me-badge{
    display:inline-flex;
    align-items:center;
    padding: 2px 8px;
    border-radius: 999px;
    font-size: 11px;
    font-weight: 900;
    margin-left: 8px;
    border: 1px solid rgba(0,122,255,0.25);
    background: rgba(0,122,255,0.10);
    color: var(--primary);
  }
  .finish{
    display:inline-flex;
    align-items:center;
    gap: 6px;
    font-weight: 900;
    color: var(--primary);
  }
  .finish .done{ font-size: 16px; line-height: 1; }

  /* checkpoint */
  .checkpoint-card{
    background: linear-gradient(135deg, var(--primary), var(--primary-light));
    color: white;
    padding: 22px;
    border-radius: 16px;
    margin: 16px 0;
    text-align:center;
  }
  .checkpoint-number{
    font-size: 46px;
    font-weight: 1000;
    margin-bottom: 6px;
  }
  .hint-box{
    background: var(--bg);
    padding: 14px;
    border-radius: 12px;
    margin: 12px 0;
    border-left: 4px solid var(--primary);
    line-height: 1.55;
    font-weight: 800;
  }

  /* trap */
  .trapCard{
    border: 1px solid rgba(255,59,48,.25);
    background: radial-gradient(120% 120% at 20% 0%, rgba(255,69,58,.18), transparent 55%),
                radial-gradient(120% 120% at 90% 20%, rgba(255,159,10,.14), transparent 55%),
                var(--card);
    position: relative;
    overflow: hidden;
  }
  .trapSkull{ font-size: 44px; }
  .glitch{
    font-weight: 1000;
    letter-spacing: .10em;
    text-transform: uppercase;
    position: relative;
    display:inline-block;
  }
  .glitch::before, .glitch::after{
    content: attr(data-text);
    position:absolute; left:0; top:0;
    opacity:.65;
  }
  .glitch::before{ transform: translate(2px,0); color: rgba(255,69,58,.9); }
  .glitch::after{ transform: translate(-2px,0); color: rgba(10,132,255,.9); }
  .smallHint{
    font-size: 13px;
    color: var(--text-secondary);
    margin-top: 10px;
    line-height: 1.55;
    font-weight: 800;
  }

  /* navbar */
  .navbar{
    position: fixed;
    bottom: 0; left: 0; right: 0;
    background: var(--card);
    border-top: 1px solid var(--border);
    display:flex;
    padding: 8px;
    padding-bottom: calc(8px + env(safe-area-inset-bottom));
    box-shadow: 0 -2px 12px rgba(0,0,0,0.08);
    z-index: 1000;
  }
  .nav-item{
    flex:1;
    display:flex;
    flex-direction:column;
    align-items:center;
    gap: 4px;
    padding: 8px;
    text-decoration:none;
    color: var(--text-secondary);
    font-size: 10px;
    font-weight: 900;
    border-radius: 10px;
    transition: all 0.15s;
    user-select:none;
  }
  .nav-item.active{ color: var(--primary); }
  .nav-icon{ font-size: 22px; }

  /* shake */
  @keyframes shake{
    0%,100%{ transform: translateX(0); }
    25%{ transform: translateX(-8px); }
    75%{ transform: translateX(8px); }
  }
  .shake{ animation: shake 0.3s ease-in-out; }
  </style>

      if (h === "#/") return { type: "home" };

    async function advanceWithPassphrase(user_id, targetCheckpoint, passphrase) {
      const pass = (passphrase ?? "").trim();
      if (!pass) return { ok:false, reason:"no_passphrase" };

      const { data, error } = await sb.rpc("claim_checkpoint", { cp: targetCheckpoint, pass });
      if (error) {
        const m = error.message || String(error);
        if (m.includes("invalid passphrase")) return { ok:false, reason:"invalid_passphrase" };
        if (m.includes("wrong order")) {
          const cur = await getProgress(user_id);
          return { ok:false, reason:"wrong_order", current: cur.checkpoint };
        }
        return { ok:false, reason:"other", message: m };
      }
      return { ok:true, current: data ?? targetCheckpoint };
    }

    async function renderLeaderboard(nickname) {
      app.innerHTML = "";
      app.appendChild(el(`
        <div>
          <div class="header">
            <h1>${t("RANK_TITLE")}</h1>
          </div>

          <div class="card">
            <div class="card-title">${t("RANK_CARD_TITLE")}</div>
            <p class="card-subtitle">${t("RANK_DESC")}</p>
            <div id="list"></div>
          </div>
        </div>
      `));

      const list = document.getElementById("list");
      list.innerHTML = `<p class="text-muted text-center">${t("LOADING")}</p>`;

      try{
        const { data, error } = await sb.rpc("get_leaderboard");
        if (error) throw error;

        if (!data?.length) {
          list.innerHTML = `<p class="text-muted text-center">${t("EMPTY")}</p>`;
          return;
        }

        list.innerHTML = data.map((r, idx) => {
          const isMe = (r.nickname === nickname);
          const topClass = idx===0 ? "rank-1" : idx===1 ? "rank-2" : idx===2 ? "rank-3" : "";
          const isClear = (r.checkpoint >= MAX_CHECKPOINT);
          const progressText = `${r.checkpoint} / ${MAX_CHECKPOINT}`;

          return `
            <div class="list-item ${isMe ? "active" : ""} ${topClass}">
              <div style="display:flex;align-items:center;gap:12px;flex:1;">
                <div class="rank-number">#${idx+1}</div>
                <div style="display:flex;align-items:center;flex-wrap:wrap;">
                  <strong>${r.nickname}</strong>
                  ${isMe ? `<span class="me-badge">${t("YOU_BADGE")}</span>` : ``}
                </div>
              </div>
              <div class="finish">
                <span>${progressText}</span>
                ${isClear ? `<span class="done">ğŸ‰</span>` : ``}
              </div>
            </div>
          `;
        }).join("");

      }catch(e){
        list.innerHTML = `<div class="alert alert-error">Failed: ${e?.message ?? e}</div>`;
      }
    }

    // ====== main route ======
    async function route() {
      try{
        applyStaticI18n();
        setNavActive();
        await ensureAnonLogin();

        const r = getRoute();

        if (r.type === "intro") { renderIntro(); return; }
        if (r.type === "unknown") { renderTrap("UNKNOWN"); return; }

        // cp key check (before login check)
        if (r.type === "cp") {
          if (r.n === 999) {
            if (r.key === TRAP_KEY) renderTrap("TRAP");
            else renderTrap("TRAP_KEY_MISMATCH");
            return;
          }
          if (!CP_KEYS[r.n] || r.key !== CP_KEYS[r.n]) {
            renderTrap("KEY_MISMATCH");
            return;
          }
        }

        const me = await getMe();
        const nick = await getNickname(me.id);
        const prog = nick ? await getProgress(me.id) : { checkpoint: 0, updated_at: null };

        if (r.type === "login") { renderLogin(); return; }
        if (r.type === "signup") { renderSignup(); return; }

        const needsLogin = (r.type === "home" || r.type === "scan" || r.type === "leaderboard" || r.type === "me" || r.type === "cp" || r.type === "clear");
        if (!nick && needsLogin) { location.hash = "#/login"; return; }

        if (r.type === "home") { renderHome(nick, prog); return; }
        if (r.type === "scan") { renderScan(prog); return; }
        if (r.type === "me") { renderMe(nick, prog); return; }
        if (r.type === "leaderboard") { await renderLeaderboard(nick); return; }
        if (r.type === "clear") { renderClear(nick); return; }
        if (r.type === "cp") { renderCheckpoint(nick, prog, r.n); return; }

        location.hash = "#/login";
      }catch(e){
        app.innerHTML = `
          <div class="card">
            <div class="card-title">${t("ERR_TITLE")}</div>
            <div class="alert alert-error" style="margin-top:12px;">
              ${e?.message ?? e}
            </div>
            <div class="text-muted" style="margin-top:10px;line-height:1.6;">
              ãƒ»${t("ERR_HINT_1")}<br>
              ãƒ»${t("ERR_HINT_2")}<br>
              ãƒ»${t("ERR_HINT_3")}
            </div>
          </div>
        `;
        console.error(e);
      }
    }

    window.addEventListener("hashchange", route);
    if (!location.hash) location.hash = "#/intro";
    route();
  </script>
